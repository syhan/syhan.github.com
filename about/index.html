      <p>西江月‧評賈寶玉二首</p>
<p>無故尋愁覓恨，有時似傻如狂；縱然生得好皮囊，腹內原來草莽。<br>潦倒不通世務，愚頑怕讀文章；行為偏僻性乖張，那管世人誹謗！</p>
<p>富貴不知樂業，貧窮難耐淒涼；可憐辜負好時光，于國于家無望。<br>天下無能第一，古今不肖無雙；寄言紈褲與膏粱：莫效此兒形狀！</p>
