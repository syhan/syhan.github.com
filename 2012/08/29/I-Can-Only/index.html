    <h1 class="title">我只能一再</h1>
  

  </header>
  
  <div class="entry">
    
      <p>你有多久没做过有颜色的梦了，比如说，蓝色的梦？梦里化成了蝴蝶，栩栩然，蘧蘧然。你想呐喊，可声音却变成了蜂鸣，除了我，再没有人能听见。你是不是想起了另一个梦呢？在那个足够晕厥的世界里，你变成了我，可我说什么你都听不见。<br>我们是潜在时间的水底。</p>
