language: node_js
node_js: 
  - 9

install:
  - npm install

script:
  - hexo clean
  - git clone git://github.com/heroicyang/hexo-theme-modernist.git themes/modernist
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "syhan"
  - git config user.email "syhannnn@gmail.com"
  - git add .
  - git commit -m "site updated"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - source

env:
  global:
    - GH_REF: github.com/syhan/syhan.github.com.git