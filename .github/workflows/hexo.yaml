name: Build my site

on:
  push:
    branches:
    - sources

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '9.x'
      - run: npm install
      - run: hexo clean
      - run: git clone https://github.com/heroicyang/hexo-theme-modernist.git themes/modernist
      - run: hexo generate
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - uses: actions/deploy-pages@v1 
          
